<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>The Thursday Council</title>
</head>
<body>
    <div class="container" id="main-container">
        <div class="navbar-container">
            <nav class="navbar">
                <div class="logo">The Thursday Council</div>
            </nav>
            <header class="header">
                <h1>Good Morning!</h1>
                <h2>Today is:</h2>
                <h3 id="date"></h3>
                <h3 id="time"></h3>
            </header>
        </div>
        <div class="calendar-container">
            <div class="c-base__content" style="display: flex; justify-content: center; margin-top: -40px; margin-bottom: 175px;">
                <table class="calendar">
                    <tbody>
                        <tr>
                            <th colspan="7">
                                <span class="calendar__header">
                                    <b id="monthYear"></b>
                                </span>
                            </th>
                        </tr>
                        <tr>
                            <th>T7</th><th>T1</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th>
                        </tr>
                        <!-- Calendar days will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
	    <script async defer src="https://scripts.withcabin.com/hello.js"></script>
    	<div id="cusdis_thread"
		data-host="https://cusdis.com"
		data-app-id="cb68067b-7ad3-48d9-8be7-ab04688fa38e"
		data-page-id="home"
		data-page-url="https://thursdaycouncil.org/"
		data-page-title="The Thursday Council"
		data-theme="dark"
	></div>
	<script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
    </div>
    <div class="menu-container">
        <label>
            <input type="checkbox" id="menu-toggle" onchange="toggleMenuLinks()">
            <div class="menu">
                <span class="hamburger"></span>
            </div>
        </label>
        <ul class="menu-links" id="menu-links">
            <li onclick="navigateTo('home')">Home</li>
            <li onclick="navigateTo('about')">About</li>
            <li onclick="navigateTo('contact')">Contact</li>
            <li onclick="navigateTo('join-us')">Join Us</li>
            <li onclick="navigateTo('store')">Store</li>
            <li onclick="navigateTo('publications')">Publications</li>
        </ul>
    </div>
</body>
</html>
